plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.2'
    id 'java'
}

group 'me.dags'
version '2.0.0-SNAPSHOT'
def spongeAPI = '5.2.0'
def spongeChannel = 'SNAPSHOT'

task wrapper(type: Wrapper) {
    gradleVersion = '4.4'
}

repositories {
    mavenCentral()
    maven {
        url 'http://repo.spongepowered.org/maven'
    }
    maven {
        url 'https://repo.dags.me/nexus/content/repositories/snapshots'
    }
}

dependencies {
    compileOnly "org.spongepowered:spongeapi:${spongeAPI}-$spongeChannel"
    compile ('me.dags:Config:1.0-SNAPSHOT') {
        transitive = false
    }
}

shadowJar {
    relocate 'me.dags.config', 'me.dags.guests.config'
    archiveName = "${baseName}-${version}-SpongeAPI-${spongeAPI}.jar"
}

jar.dependsOn shadowJar
jar.enabled = false